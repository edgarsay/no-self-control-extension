<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./popup.css">
  <title>No Self Control</title>
</head>

<body>
  <div class="flex-center padding">
    <div class="flex-center padding timer-card">
      <div class="button-group">
        <div id="work" class="clickable">WORK</div>
        <div id="break" class="clickable">BREAK</div>
        <div id="long" class="clickable">LONG</div>
      </div>
      <div class="timer" id="timer">...</div>
    </div>
    <div class="flex-center flex-row flex-gap">
      <div class="btn clickable" id="start">Start</div>
      <div class="btn clickable" id="reset">Reset</div>
    </div>
    <div class="flex-center flex-row flex-long-gap foot  controls">
      <div class="btn clickable" id="block_site">
        <img title="Block Current Site" src="../img/shield.svg">
      </div>
      <div class="btn clickable" id="blocked_sites">
        <img title="Blocked Sites" src="../img/settings.svg">
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
